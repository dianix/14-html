<!DOCTYPE html>
<html lang="en">
<head>
	<meta>
	<title>Conversor de grados - Ejercicio 2 html</title>
	<style type="text/css">
	    
	    body{
	    	width: 100%;
	    	height: 100%;
	    	background-color: black;
	    	color: purple;
	    }
	    header{
	    	height: 80px;
	    	background-color: blue;
	    	color: white;
	    	margin-top: 0;
	    }
	    table{
	    	background-color: gray;
	    	color: white;
	    }

	</style>
</head>
<body>
    <header><h1>Convertidor de grados Celsius-Fahrenheit</h1></header>
    <table border="">
    	<tr>
    		<td>Fahrenheit</td> 
    		<td><input type="number" value="Grados fahrenheit"></td>

    	</tr>
    	<tr>
    	    <td>Celsius</td>
    	    <td><input type="number" value="Grados celsius"></td>

    	</tr>
    </table>

	
</body>
