<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Conversor de grados - Ejercicio 2 html</title>
	<style type="text/css">
	    
	    body{
	    	width: 100%;
	    	height: 100%;
	    	background-color: black;
	    	color: purple;
	    }
	    header{
	    	height: 80px;
	    	background-color: blue;
	    	color: white;
	    	margin-top: 0;
	    }
	    table{
	    	background-color: gray;
	    	color: white;
	    }

	</style>
</head>
<body>
    <header><h1>Convertidor de grados Celsius-Fahrenheit</h1></header>
    <table border="">
    	<tr>
    		<td>Fahrenheit</td> 
    		<td><input type="number" value="Grados fahrenheit" id="gradosFahrenheit"></td>
    		<td><button type="button" onclick="convertirCelsius(); return false">Convertir a Celsius</button></td>
    	</tr>
    	<tr>
    	    <td>Celsius</td>
    	    <td><input type="number" value="Grados celsius" id="gradosCelsius"></td>
    		<td><button type="button" onclick="convertirFahrenheit(); return false">Convertir a Fahrenheit</button></td>
    	</tr>
    </table>
    <script src="fahrenheit-celsius.js"></script>
	
</body>
</html>
